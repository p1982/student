<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const name = "Ночной Филлин II";
    console.log(name);
    console.log(typeof name);

    const age = 38;
    console.log(age);
    console.log(typeof age);

    let comediant;
    console.log(comediant);
    console.log(typeof comediant);

    const booleanVar = true;
    console.log(booleanVar);
    console.log(typeof booleanVar);

    let nullVar = null;
    console.log(nullVar);
    console.log(typeof nullVar);

</script>
</body>
</html>
