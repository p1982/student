    <!--Напишите стрелочную функцию isValidPasport, которая 
проверяет легальность паспорта. 
Функция принимает в себя 2 аргумента: 
дату рождения и дату выдачи паспорта. Если дата выдачи меньше чем на 16 полных лет отстает от даты рождения - пасспорт поддельный.
   Помните про то, что функция должна делать только одно осмысленное действие. -->
    <script>
        // birthDate =  "12.12.1990"; issureDate = "10.12.2006";
        const isValidPasport = (birthDate, issureDate) => {
            const birth = getDateParameters(birthDate, "дд.мм.гггг");
            const taken = getDateParameters(issureDate, "дд.мм.гггг");
            const dateBirth = new Date(birth.year, --birth.month, birth.day);
            const datePassport = new Date(taken.year, --taken.month, taken.day);
            const different = getDateDifferent(datePassport, dateBirth, "year");
            console.log(different);
            /*
            var date1 = datePassport;
            var date2 = dateBirth;
            var unit = "year";
            */
//            return different >= 16;
        }

        const getDateDifferent = (date1, date2, unit)=> {
            let result = date1 - date2;
            if(unit === "year") {
                result /= (1000*3600*24*365);
            }
            else if(unit === "month") {
                result /= (1000*3600*24*12);
            }
            return result;
        }
        
        const getDateParameters = (dateInStr) => { // "12.12.1990"
            const year = dateInStr.slice(6);
            let month = dateInStr.slice(3, 5);
            const day = dateInStr.slice(0, 2);
            const date = {
                year, month, day
            }
            return date;
        }
        
        isValidPasport( "12.12.1990", "10.12.2006");

    </script>
