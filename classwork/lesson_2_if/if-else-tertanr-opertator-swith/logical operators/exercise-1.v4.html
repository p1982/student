<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<!-- Пользователь вводит год.
Вы должны вывести в консоль сообщение - является ли год высокосным.
Высокосный год, это год, который:
1. Делится без остатся на 4.
2. При этом если год делится без остатка на 100 - он невысокосный.
3. При этом если год делится без остатка на 400 - он высокосный.
Оптимизируйте максимально код в рамках разумного.
   -->
<script>
    const year = +prompt("Введите год");
    const prefix = (year % 4 || (!(year % 100) && year % 400)) ? "не" : "";
    console.log(`${year} - ${prefix}высокосный год`);
</script>
</body>
</html>
