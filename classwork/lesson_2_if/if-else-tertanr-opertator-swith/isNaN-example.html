<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        /* isNaN(переменная) используется для того, чтобы узнать - 
    будет ли переданное в нее значение при превращение в число, NaN или нет.
    То есть она берет значение из переданной переменной, превращает его в тип Number 
    (если в переменной хранится другой тип данных) и проверяет, получилось ли в результате NaN или нет.
    Если получилось - возвращает true. Если не получилось - то false.
    Из-за этого isNaN используется для проверки записано ли в переменной число в виде строки или нет. Примеры:
    */
        console.log(isNaN(true)); // будет false - потому что false при превращении в число равен 1
        console.log(isNaN(null)); // будет false - потому что null при превращении в число равен 0
        console.log(isNaN(37)); // будет false - потому что число 37 - это не NaN

        // Для строк
        console.log(isNaN("37")); // false: "37" преобразуется в число 37 которое не NaN
        console.log(isNaN("37.37")); // false: "37.37" преобразуется в число 37.37 которое не NaN
        console.log(isNaN("")); // false: пустая строка преобразуется в 0 которое не NaN
        // console.log(isNaN(" ")); // false: строка с пробелом преобразуется в 0 которое не NaN
        console.log(isNaN("37,5")); // true: потому что нецелые числа в JS записываются через точку, а не через запятую
        console.log(isNaN("blabla")); // true: потому что буквы превращаются в NaN при попытке приевратить их в число
        console.log(isNaN("123a")); // true: потому что если в строке есть хоть одна буква, то при попытке превратить ее в число будет NaN приевратить их в число

    </script>
</body>

</html>
