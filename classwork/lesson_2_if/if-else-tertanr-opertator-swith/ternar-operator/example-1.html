<body>
    <script>
        /*
        Существует сокращеннный вариант записи инструкции if/else
        - тернарный оператор.
        Его синтаксис:
        (условие) ? возвращает_это_значение_если_условие_истинно : возвращает_это_значение_если_условие_ложно;
        Пример:
        */
        /*
        const work = prompt("Ваше место работы");
        (work === "КГБ") ? console.log("Вы работаете в Комитете Глубокого бурения") : console.log("Вам нельзя парковаться на местах для инвалидов");
        (work === "ФСБ") ? console.log("Тоже ничего") : "";
        */
        /* 
        Также тернарный оператор часто используют если нужно сохранить в переменную разные значения в зависимости от 
        того, истинно значение или ложно. Пример:
        */
        /*
        //Вместо такой записи
        const pet = prompt("Ваше домашннее животное - это ...");
        let user = "";
        if(pet === "дракон") {
            user = "Вы - Дейенерис Таргариен!";
        }
        else {
            user = "Вы - нормальный человек";
        }
        console.log(user);
        
        //можно писать так:
        */

        const pet = prompt("Ваше домашннее животное - это ...");
        const user = (pet === "дракон") ? "Вы - Дейенерис Бурерожденная!" : "Вы - нормальный человек";
        console.log(user);
        // Важно! Вложеннные тернарные операторы считаются ОЧЕНЬ плохой практикой
    </script>
</body>

</html>
