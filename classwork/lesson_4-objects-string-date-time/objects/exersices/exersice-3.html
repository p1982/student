        const obj1 = {

        obj1.planet.name = "Корусант";
        console.log(obj1.planet.name);
        console.log(obj2.planet.name);

        function cloneObj(obj) {
            const newObj = {};
            for(const key in obj) {
                if(typeof obj[key] === "object" && obj[key] !== null) {
                    newObj[key] = cloneObj(obj[key]);
                    /*
                     const newObj = {};

                     */
                }
                else {
                    newObj[key] = obj[key];
                }
            }
            return newObj;
        }

    </script>
