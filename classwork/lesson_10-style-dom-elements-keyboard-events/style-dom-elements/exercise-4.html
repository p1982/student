<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        /* The Modal (background) */
        .modal {
            display: none;
            /* Hidden by default */
            position: fixed;
            /* Stay in place */
            z-index: 1;
            /* Sit on top */
            padding-top: 100px;
            /* Location of the box */
            left: 0;
            top: 0;
            width: 100%;
            /* Full width */
            height: 100%;
            /* Full height */
            overflow: auto;
            /* Enable scroll if needed */
            background-color: rgb(0, 0, 0);
            /* Fallback color */
            background-color: rgba(0, 0, 0, 0.4);
            /* Black w/ opacity */
        }
        .modal.show {
            display: block;
        }

        /* Modal Content */
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        /* The Close Button */
        .close {
            color: #aaaaaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

    </style>
</head>

<body>

    <h2>Modal Example</h2>

    <!-- Trigger/Open The Modal -->
    <button class="btn-modal" id="myBtn" data-target="#myModal">Open Modal</button>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Some text in the Modal..</p>
        </div>
    </div>

<!-- Напишите код, чтобы при клике на
кнопку id "myBtn" появлялось
модальное окно с id "myModal",
а при клике на крестик внутри класса
"close" в модальном окне оно закрывалось. -->

    <script>
        const btnModal = document.getElementById('myBtn');
        const myModal = document.getElementById('myModal');
        
        btnModal.addEventListener('click', function () {
            const modalSelector = this.dataset.target;
            const modal = document.querySelector(modalSelector);
            modal.classList.add('show');
        });

        const close = myModal.querySelector('.close');
        close.addEventListener('click', function () {
            this.closest(".modal").classList.remove('show');
        });
    </script>


</body>

</html>
