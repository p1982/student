<!-- Напишите код, который работает так: при клике на пункт меню
его фон меняется на красный и текст становится жирным. Но при этом если до этого был выбран
 другой пункт меню, у него красный фон исчезает
 (чтобы не получилось два красных пункта меню)  -->
    <script>
        const menuElements = document.querySelectorAll(".navbar-nav-link");
        menuElements.forEach(elem => elem.addEventListener("click", function (){
            const menuContainer = this.closest(".navbar-nav");
           const allMenuItems = menuContainer.querySelectorAll(".navbar-nav-link.active");
           if(allMenuItems.length) {
               allMenuItems[0].classList.remove("active");
           }
           this.classList.add("active");
        })); 
    </script>
