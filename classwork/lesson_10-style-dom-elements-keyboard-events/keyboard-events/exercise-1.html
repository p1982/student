    <input type="text" id="user-phone" placeholder="Введите телефон">
    <input type="text" id="user-name" placeholder="Введите имя">
<!--  
Напишите код, который не дает ввести неправильные
символы в поле ввода и выводит под полем ошибку,
если оно заполненно не полностью. Он должен работать так:
1. В поле с id="user-phone" нельзя ввести ничего, кроме цифр,
и не больше 11. Если польозватель ввел меньше 11 цифр
и перешел к другому полю, то под ним должна появлятся
красная надпись "Поле заполненно не полностью, нужно ввести 11 цифр". 
Если пользователь вернулся и все исправил, она должна исчезать.
2. В поле с id="user-name" нельзя ввести ничего, кроме
букв, и их должно быть не меньше 3х. Если польозватель
ввел меньше 3 букв и перешел к другому полю, то под
ним должна появлятся красная надпись "Поле заполненно
не полностью, нужно ввести миниимум 3 буквы".
Если пользователь вернулся и все исправил, она должна исчезать.

  -->
    <script>
    /*
    1. получить ссылку на поле ввода с user-phone
    2. получить ссылку на поле ввода с user-name
    3. if...сздается сообщение об ошибке???
    
    3. повесить обработчик для поля ввода телефона
        -прописать условие ликвидности номера(11цифр и т.д.)
        -создать спан с текстом ошибки, который появляется, 
        если условие не соблюдено
    4. повесить обработчик для поле ввода имени
        - прописать условия
        -создать спан с текстом ошибки, который появляется, 
        если условие не соблюдено
    */
       
    const userPhone = document.getElementById('user-phone');
    const userName = document.getElementById('user-name');

    userPhone.addEventListener("keyup", function () {
        // console.log(this.value.split(""));
        const valueArr = this.value.split("");
        const lastSymbol = valueArr.pop();
        // console.log(lastSymbol);
        if(isNaN(lastSymbol)){
            this.value = valueArr.join("");
        } 
    })
    </script>
