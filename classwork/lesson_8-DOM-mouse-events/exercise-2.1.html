<!-- Напишите код, который работает так: при клике на пункт меню
его фон меняется на красный. Но при этом если до этого был выбран
 другой пункт меню, у предыдущего выбраного пункта красный фон меняется обратно на черный
 (чтобы не получилось два красных пункта меню)  -->
   
    <script>
        /*
        1. найти все пункты меню
        2. повесить событие 'click' на все пункты меню
        3. меняем внешний вид пункта меню согласно заданному условию;
        4. устаровить для всех остальных пунктов меню черный фон;
        */
       const topMenuItems = document.querySelectorAll(".navbar-nav .navbar-nav-link");
       console.log(topMenuItems)
       topMenuItems.forEach(elem => elem.addEventListener("click", function(){
            const menuLinks = this.closest("ul").querySelectorAll("a");
            menuLinks.forEach(link => link.style.backgroundColor = "black");
            this.style.backgroundColor = "red";
       }));
    </script>
