<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Exercise 3</title>
    <style>
        .container {
            width: 1140px;
            margin: 0 auto;
        }

        .content-center {
            margin-top: 50px;
            display: flex;
            justify-content: center;
        }

        ul {
            list-style: none;
            font-size: 24px;
        }

    </style>
</head>

<body>
    <!--  
    Вот вам список.
    Напишите код, который работает так:
    1. При наведении на элемент списка его фон меняется на светло-красный 
    и у него появляется нижнее подчеркивание (border-bottom).
    2. При клике на элемент списка его шрифт становится жирным, а фон - светло-серым. 
     -->
    <div class="container">
        <div class="content-center">
            <ul class="people-list">
                <li>- Юри Альфа</li>
                <li>- Люпусрегина Бета</li>
                <li>- Нарберал Гамма</li>
                <li>- Сидзу Дельта</li>
                <li>- Солюшен Эпсилон</li>
                <li>- Энтома Василисса Дзета</li>
                <li>- Аурелия Омега</li>
            </ul>
        </div>
    </div>
    
    <script>
        const list = document.querySelectorAll('.people-list li');

        list.forEach(elem => elem.addEventListener('mouseover', function(){
            this.style.backgroundColor = 'grey';
            this.style.borderBottom = '1px solid black';
        }));
        list.forEach (elem => elem.addEventListener('mouseout', function(){
            this.style.backgroundColor = '';
            this.style.borderBottom = '';
        })); 
        list.forEach(elem => elem.addEventListener('click', function(){
            this.style.fontWeight = 'bold';
            this.style.backgroundColor = 'lightgrey';
        }))

    </script>
</body>

</html>
