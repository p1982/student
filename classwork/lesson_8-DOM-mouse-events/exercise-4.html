<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Exercise 4</title>
    <style>
        .form-control {
            margin-right: 10px;
            height: 20px;
            padding: 6px 12px;
            font-size: 14px;
            line-height: 1.42857143;
            color: #555;
            background-color: #fff;
            background-image: none;
            border: 1px solid #ccc;
            border-radius: 4px;
            -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
            -webkit-transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
            -o-transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
            -webkit-transition: border-color ease-in-out .15s, -webkit-box-shadow ease-in-out .15s;
            transition: border-color ease-in-out .15s, -webkit-box-shadow ease-in-out .15s;
            transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
            transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s, -webkit-box-shadow ease-in-out .15s;
        }

        .btn {
            display: inline-block;
            margin-bottom: 0;
            font-weight: 400;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
            -ms-touch-action: manipulation;
            touch-action: manipulation;
            cursor: pointer;
            background-image: none;
            border: 1px solid transparent;
            padding: 6px 12px;
            font-size: 14px;
            line-height: 1.42857143;
            border-radius: 4px;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            color: #fff;
            background-color: #5bc0de;
            border-color: #46b8da;
        }

        .close {
            color: red;
            position: absolute;
            top: 0px;
            right: -15px;
            font-size: 10px;
            cursor: pointer;
        }
        .close:hover {
            background-color: red;
            color: white;
        }

        .case-item {
            position: relative;

        }

        .case-list {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }



    </style>
</head>

<body>
    <h2>Список дел</h2>
    <ol id="case-list" class="case-list">
        <li>Погладить Фанни</li>
    </ol>
    
        <input type="text" id="case-name" class="form-control">
        <input id="newcase" type="submit" class="btn" value="Add case">
    
    <!-- 
    Напишите код, который работает так:
    1. Пользователь вводит дело в поле ввода,
    нажимает на кнопку Add case, и оно появляется в списке.
    2. При наведении на дело в правом верхнем углу li появляется
    крестик,при нажатии на который дело удаляется из списка.  -->

    <script>
         /*
        1. получить ссылку на кнопку Add case
        2. получить ссілку на поле ввода  case-name
        3. получить ссылку на список в котором мы будем добавлять элементы списка case-list
        4. привязать click к кнопке
        5. в этом событии создается элемент списка через createElement 'li'
        6. присвоить ему значение case-name.value
        7. добавить созданный элемент внутрь списка case-list

         */

        const buttonAddCase = document.getElementById("newcase");
        const fieldCaseName = document.getElementById("case-name");
        const caseList = document.getElementById("case-list");

        buttonAddCase.addEventListener("click", function() {
            if (fieldCaseName.value) {
                const newCase = document.createElement("li");
                // console.log(fieldCaseName.value);
                newCase.textContent = fieldCaseName.value;
                caseList.append(newCase);
                fieldCaseName.value = "";
            }
        });

         
    </script>



</body>

</html>
