<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<!--  
  Пользователь вводит возраст.
  Переспрашивайте его, пока он не введет возвраст.
  Для проверки, является ли введеное значение возрастом, напишите фунцию,
  которая проверяет, является ли введеное число
  возврастом,и возвращает true,
  если это правда, и false - если нет.
  Критерии возвраста:
   - не пустая строка, пробел или null;
   - целое число;
   - больше 0
  -->
<script>
    let age = +prompt("Enter your age");
    while (!isAge(age)) {
        age = +prompt("Enter your age")
    }
    console.log(`Ваш возраст - ${age} лет.`);

    function isAge(value) {
        // return (Number.isInteger(value) && value > 0);
        if(Number.isInteger(value) && value > 0) {
            return true;
        }
        return false;
    }

</script>
</body>
</html>
