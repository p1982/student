<body>
<!--    Индекс массы тела.
Напишите функцию, которая получает в качестве аргументов
рост в см и вес в кг, и возвращает медицинское заключение
на основе высчитаного индекса массы тела.
Индекс массы тела = вес в кг / рост в метрах в квадрате.
Медицинское заключение на основе индекса массы тела:
- от 10 до 15 - анорексия;
- от 15 до 25 - норма;
- от 25 до 30 - лишний вес;
- от 30 до 35 - I степень ожирения;
- от 35 до 40 - II степень ожирения;
- от 40 и выще - III степень ожирения;
Помните - функция должна выполнять одно осмысленное действие!-->
<script>
    const userWeight = +prompt("Введите ваш вес в кг");
    const userHeight = +prompt("Введите ваш рост в см");
    const diagnosis = getWeightDiagnosis(userWeight, userHeight);
    console.log(diagnosis);

    function getWeightDiagnosis(weight, height) {
        const index = getWeightIndex(weight, height);
        const indexConvert = Math.floor((index - 10)/5);
        switch(indexConvert) {
            case 0:
                return "анорексия";
            case 1:
                return "норма";
            case 2:
                return "норма";
            case 3:
                return "лишний вес";
            case 4:
            case 5:
                return `${indexConvert - 3} степень ожирения`;
            default:
                return "III степень ожирения";
        }

    }

    function getWeightIndex(weight, height) {
        return weight/((height/100)**2);
    }

</script>
</body>
