<body>
<!--
Задача: Пользователь вводит число.
Выведите в консоль все числа от 1
до введеного числа включительно,
указывая рядом четное это число или нет.
Пример: пользователь ввел число 5. В консоли должно быть:
1 - нечетное
2 - четное
3 - нечетное
4 - четное
5 - нечетное
-->
<script>
    const num = +prompt('Введите число');
    for (let i = 1; i <= num; i++) {
        /*
        if(i % 2){
         console.log(`${i} - нечетное`)
        }else{
            console.log(`${i}- четное`)
        }
        */
        const prefix = (i % 2) ? "не" : "";
        console.log(`${i}- ${prefix}четное`);
    }

</script>
</body>
