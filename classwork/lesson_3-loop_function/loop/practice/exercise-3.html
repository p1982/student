<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<!-- Задача: Пользователь вводит количество своих
предметов в этом семестре.
После чего спросить у него оценки за каждый предмет,
и в итоге ввывести в консоль среднюю арифметическую оценку   -->
<script>
    const subjectCount = +prompt('Enter subjects count');
    let markSum = 0;
    for (let i = 1; i <= subjectCount; i++) {
        markSum += +prompt('Enter your mark');
    }
    const avarageCount = markSum / subjectCount;
    console.log(avarageCount);
</script>
</body>
</html>
