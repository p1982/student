<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<!-- Задача: представьте себе, что мы в Китае.
Пользователь вводит количество
этажей в гостинице.
Вывести их последовательно в консоль.
Но поскольку в
Поднебесной число 4 считается несчастливым,
то его нужно пропустить при выводе
на экран.   -->
<script>
    const levelCount=+prompt("Введите к-во этажей");

    for(let i=1; i<=levelCount; i++){
        if(i === 4) {
            continue;
        }
        console.log(`${i} этаж`);
    }

</script>
</body>
</html>
