<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<!-- Задача: Пользователь вводит количество
своих предметов в этом семестре.
После чего спросить у него оценки за каждый предмет,
и в итоге ввывести в консоль минимальную и максимальную оценки   -->
<script>
    const subjectCount = +prompt("Введите количество предметов");
    let minMark = maxMark = prompt("Введите оценку за 1 предмет");
    for (let i = 2; i <= subjectCount ; i++) {
        const mark = +prompt(`Введите вашу оценку за ${i} предмет`);
        minMark = (minMark > mark) ? mark : minMark;
        maxMark = (maxMark < mark) ? mark : maxMark;
    }
    console.log(`minMark - ${minMark}`);
    console.log(`MaxMark - ${maxMark}`);


</script>
</body>
</html>
