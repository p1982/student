<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<!-- Задача: Пользователь вводит количество
своих предметов в этом семестре.
 После чего спросить у него оценки за каждый предмет,
 и если какая-то  оценка будет
 меньше 4 -
 закончить цикл и вывести в консоль сообщение "Пользователь оставлен
 на второй год"  -->
<script>
    const subjectCount = +prompt("Введите количество предметов");
    for (let i = 1; i <= subjectCount; i++){
        const mark = +prompt(`оценка за ${i} предмет`);
        if (mark < 4){
            console.log("Пользователь оставлен на второй год");
            break;
        }
    }
</script>
</body>
</html>
