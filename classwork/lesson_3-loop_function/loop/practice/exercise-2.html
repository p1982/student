<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!--  Задача: Сумма покупок членов семьи.
    Пользователь вводит количество членов своей семьи.
    После этого спросить у него сколько
    каждый из них потратил в магазине.
    Посчитать общую сумму и если она больше 5000,
    вывести сообшение "Прожрать можно все!"  -->
    <script>
        const familyCount = +prompt ("Количество членов семьи?");
        let sum = 0;
        for (let i=1; i<=familyCount; i++){
            const money = +prompt (`Сколько потратил ${i} каждый член семьи?`);
            sum += money;
        }
        if (sum >5000){
            console.log ("Прожрать можно все!")
        }
        // (sum >5000) ? console.log("Прожрать можно все!") : "";

    </script>
</body>
</html>
